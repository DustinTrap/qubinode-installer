---
- hosts: jumpboxdeploy
  remote_user: tosin
  tasks:
  - name: upgrade all packages
    yum:
      name: '*'
      state: latest
  - name: install base packages
    yum:
      name:
      - wget
      - git
      - net-tools
      - bind-utils
      - yum-utils
      - iptables-services
      - bridge-utils
      - bash-completion
      - kexec-tools
      - sos
      - psacct
      state: present
  - name: Enable a Ansible 2.7 repository
    rhsm_repository:
      name: rhel-7-server-ansible-2.7-rpm
  - name: Enable rhel-7-server-rpms repository
    rhsm_repository:
      name: rhel-7-server-rpms
  - name: Enable rhel-7-server-extras-rpms repository
    rhsm_repository:
      name: rhel-7-server-extras-rpms
  - name: Enable rhel-7-server-optional-rpms repository
    rhsm_repository:
      name: rhel-7-server-optional-rpms
  - name: Install a list of packages
    yum:
      name:
        - ansible
        - pyOpenSSL
      state: present
  - name: Cloning OpenShift release-3.9 to machine
    git:
      repo: 'https://github.com/openshift/openshift-ansible.git'
      dest: /home/tosin/openshift-ansible
      version: release-3.9
  - name: Cloning  Bash full of Colors to machine
    git:
      repo: 'https://github.com/tosin2013/bash-full-of-colors.git'
      dest: /home/tosin/bash-full-of-colors
  - name: Run script to modifiy terminal layout
    shell: |
      cd /home/tosin
      [ -f .bashrc ] && mv -v .bashrc /tmp/bashrc.old
      [ -f .bash_profile ] && mv -v .bash_profile /tmp/bash_profile.old
      [ -f .bash_aliases ] && mv -v .bash_aliases /tmp/bash_aliases.old
      [ -f .bash_logout ] && mv -v .bash_logout /tmp/bash_logout.old
      cp /home/tosin/bash-full-of-colors/bashrc.sh /home/tosin/.bashrc
      cp /home/tosin/bash-full-of-colors/bash_profile.sh /home/tosin/.bash_profile
      cp /home/tosin/bash-full-of-colors/bash_aliases.sh /home/tosin/.bash_aliases
      cp /home/tosin/bash-full-of-colors/bash_logout.sh /home/tosin/.bash_logout
      rm -rf bash-full-of-colors/
