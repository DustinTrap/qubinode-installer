# Dns server VM attributes
sat_server_hostname: "{{ instance_prefix }}-sat01"
sat_server_vm:
    sat_name: "{{ sat_server_hostname }}"
    sat_vcpu: 4
    sat_memory: 20480
    sat_root_disk_size: 60G
    sat_teardown: false
    sat_recreate: false
    sat_group: satellite
    sat_extra_storage:
      - size: 300G
        enable: true
    sat_enable: true

sat_server_ip: ""

# Filesystems
device: vdb
vgname: satdata

logical_volumes:
  - name: pgsql
    size: 10g
    mount_dir: /var/lib/pgsql
    fstype: xfs
  - name: mongodb
    size: 50g
    mount_dir: /var/lib/mongodb
    fstype: xfs
  - name: pulp
    size: 100g
    mount_dir: /var/lib/pulp
    fstype: xfs
