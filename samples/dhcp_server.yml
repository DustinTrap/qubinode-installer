dhcp_server_vm:
    dhcp_name: dhcpserver
    dhcp_enable: true
    dhcp_vm_vcpu: 1
    dhcp_vm_memory: 2048
    dhcp_vm_root_disk_size: 20G
    dhcp_vm_recreate: false
    dhcp_vm_teardown: false
    dhcp_group: dhcpserver
    dhcp_role_group: dhcpserver
    dhcp_extra_storage: []


# DHCP VARIABLES
dhcp_custom_includes:
  - ocp4-dhcpd.conf
