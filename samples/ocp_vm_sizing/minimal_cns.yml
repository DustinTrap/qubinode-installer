deployment_type: minimal-cns
instances:
  - name: master
    enable: true
    vm_cpu: 4
    vm_memory: 16384
    vm_root_disk_size: 40G
    vm_recreate: false
    vm_teardown: false
    cluster_group: masters
    role_group: masters
    extra_storage:
      - size: 60G
        enable: true
    qty: 1
  - name: node
    enable: true
    vm_cpu: 4
    vm_memory: 8192
    vm_root_disk_size: 40G
    vm_teardown: false
    cluster_group: nodes
    role_group: computes
    extra_storage:
      - size: 60G
        enable: true
      - size: 160G
        enable: true
    vm_recreate: false
    qty: 2
  - name: infra
    enable: true
    vm_cpu: 4
    vm_memory: 8192
    vm_root_disk_size: 40G
    vm_teardown: false
    cluster_group: nodes
    role_group: infra
    extra_storage:
      - size: 60G
        enable: true
      - size: 160G
        enable: true
    vm_recreate: false
    qty: 2
  - name: lb
    enable: true
    vm_cpu: 2
    vm_memory: 8192
    vm_root_disk_size: 20G
    vm_teardown: false
    cluster_group: lbs
    role_group: lbs
    extra_storage: []
    vm_recreate: false
    qty: 0

# Features
enable_firewalld: True
enable_openshift_operators: False
enable_metrics: False
enable_logging: False
enable_prometheous_operator: False
