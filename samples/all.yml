---
# all non sensitive varaibles are defined here
update_inventory: true
inventory_file: ""
vm_libvirt_net: ""
admin_user_password: "{{ root_user_pass }}"
kvm_vm_root_pwd: "{{ root_user_pass }}"
vm_domain: "{{ domain }}"
rhsm_org: "{{ rhsm_org }}"
rhsm_activationkey: "{{ rhsm_activationkey }}"
rhsm_org_id: "{{ rhsm_org }}"
org_id: "{{ rhsm_org }}"
instances:
  - name: master
    vm_cpu: 4
    vm_memory: 16384
    vm_root_disk_size: 20G
    vm_recreate: false
    extra_storage:
      - size: 80G
        enable: true
    qty: 2
  - name: node
    vm_cpu: 4
    vm_memory: 16384
    vm_root_disk_size: 20G
    extra_storage: []
    vm_recreate: false
    qty: 2
  - name: dns
    vm_cpu: 4
    vm_memory: 16384
    vm_root_disk_size: 20G
    extra_storage: []
    vm_recreate: false
    qty: 1

# DNS Server
dns_wildcard: "*.apps"
domain: ""
dns_server_public: ""
idm_reverse_zone:
  - changeme.in-addr.arpa
idm_public_ip: ""    # IP address of the IDM server
idm_hostname: "ocp-idm01"
idm_repos:
  - rhel-7-server-rpms
  - rhel-7-server-extras-rpms
  - rhel-7-server-optional-rpms
idm_packages:
  - ipa-server
  - ipa-server-dns
idm_realm: "{{ domain | upper }}"
idm_admin_user: admin
idm_forward_ip: "{{ dns_server_public }}"
idm_ssh_pwd: "{{ root_user_pass }}"
idm_ssh_user: root
ipa_client_principal: "{{ idm_admin_user }}"
ipa_client_pass: "{{ idm_dm_pwd }}"
ipa_host: "{{ idm_hostname }}.{{ domain }}"
ipa_client_install_flags: "--server='{{ ipa_host }}' --realm='{{ idm_realm }}'
